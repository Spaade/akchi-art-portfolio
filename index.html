<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/css/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <title>AKCHI</title>
</head>
<body>
<header class="header">
    <nav class="nav bd-container">
        <a class="nav__logo" href="#">AKCHI</a>
    </nav>
</header>

<main class='main'>
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <!--========== BG 1 ==========-->
            <section class="islands swiper-slide">
                <img alt="" class="islands__bg" src="assets/img/borabora.jpg">

                <div class="islands__container bd-container">
                    <div class="islands__data">
                        <h2 class="islands__subtitle">Nome Album</h2>
                        <h1 class="islands__title">Nome Musica 1</h1>
                        <p class="islands__description">Descricao por tras da musica.</p>
                        <a class="islands__button" href="#">YouTube <i
                                class='bx bxl-youtube islands__button-icon'></i></a>
                    </div>

                    <div class="islands__video">
                        <div class="islands__video-content">
                            <i class='bx bxl-spotify islands__video-icon'></i>
                        </div>
                    </div>
                </div>
            </section>

            <!--========== BG 2 ==========-->
            <section class="islands swiper-slide">
                <img alt="" class="islands__bg" src="assets/img/bali.jpg">

                <div class="islands__container bd-container">
                    <div class="islands__data">
                        <h2 class="islands__subtitle">Nome Album</h2>
                        <h1 class="islands__title">Nome Musica 2</h1>
                        <p class="islands__description">Descricao por tras da musica.</p>
                        <a class="islands__button" href="#">YouTube <i
                                class='bx bxl-youtube islands__button-icon'></i></a>
                    </div>

                    <div class="islands__video">
                        <div class="islands__video-content">
                            <i class='bx bxl-spotify islands__video-icon'></i>
                        </div>
                    </div>
                </div>
            </section>

            <!--========== BG 3 ==========-->
            <section class="islands swiper-slide">
                <img alt="" class="islands__bg" src="assets/img/palawan.jpg">

                <div class="islands__container bd-container">
                    <div class="islands__data">
                        <h2 class="islands__subtitle">Nome Album</h2>
                        <h1 class="islands__title">Nome Musica 3</h1>
                        <p class="islands__description">Descricao por tras da musica.</p>
                        <a class="islands__button" href="#">YouTube <i
                                class='bx bxl-youtube islands__button-icon'></i></a>
                    </div>

                    <div class="islands__video">
                        <div class="islands__video-content">
                            <i class='bx bxl-spotify islands__video-icon'></i>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <div class="controls gallery-thumbs">
        <div class="controls__container swiper-wrapper">
            <img alt="" class="controls__img swiper-slide" src="assets/img/borabora.jpg">
            <img alt="" class="controls__img swiper-slide" src="assets/img/bali.jpg">
            <img alt="" class="controls__img swiper-slide" src="assets/img/palawan.jpg">
        </div>
    </div>
</main>

<script src="assets/js/gsap.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
